<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单调试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .debug-info {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        input,
        select {
            margin: 5px;
            padding: 5px;
        }

        button {
            margin: 10px 5px;
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <h2>表单调试工具</h2>

    <form id="testForm">
        <div>
            <label>项目名称:</label>
            <input type="text" name="projectName" placeholder="请输入项目名称">
        </div>
        <div>
            <label>客户ID:</label>
            <input type="text" name="clientId" placeholder="客户ID">
        </div>
        <div>
            <label>联系人IDs:</label>
            <input type="text" name="contactIds" placeholder="联系人ID，多个用逗号分隔">
        </div>
        <div>
            <label>承接团队:</label>
            <input type="text" name="undertakingTeam" placeholder="承接团队ID">
        </div>
        <div>
            <label>主创设计师IDs:</label>
            <input type="text" name="mainDesigners" placeholder="设计师ID，多个用逗号分隔">
        </div>
        <div>
            <label>服务项目数量:</label>
            <input type="number" name="serviceCount" placeholder="服务项目数量">
        </div>
    </form>

    <button onclick="getFormData()">获取表单数据</button>
    <button onclick="validateForm()">验证表单</button>

    <div id="debugOutput" class="debug-info"></div>

    <script>
        function getFormData() {
            const form = document.getElementById('testForm');
            const formData = new FormData(form);
            const data = {};

            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            document.getElementById('debugOutput').innerHTML =
                '<h3>表单数据:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }

        function validateForm() {
            const form = document.getElementById('testForm');
            const formData = new FormData(form);
            const data = {};

            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            const errors = [];

            if (!data.projectName || data.projectName.trim() === '') {
                errors.push('请输入项目名称');
            }
            if (!data.clientId) {
                errors.push('请选择客户');
            }
            if (!data.contactIds) {
                errors.push('请选择联系人');
            }
            if (!data.undertakingTeam) {
                errors.push('请选择承接团队');
            }
            if (!data.mainDesigners) {
                errors.push('请选择主创设计师');
            }
            if (!data.serviceCount || parseInt(data.serviceCount) === 0) {
                errors.push('请选择至少一个服务项目');
            }

            const output = document.getElementById('debugOutput');
            if (errors.length > 0) {
                output.innerHTML = '<h3>验证失败:</h3><ul>' +
                    errors.map(error => '<li>' + error + '</li>').join('') + '</ul>';
            } else {
                output.innerHTML = '<h3>验证通过!</h3>';
            }
        }
    </script>
</body>

</html>
